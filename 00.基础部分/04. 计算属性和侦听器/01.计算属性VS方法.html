<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script type="text/javascript" src="../js/Vue.js"></script>
</head>
<body>
<div id="example">
    <p>Original message: "{{ message }}"</p>
    <p>Computed reversed message: "{{ reversedMessage }}"</p>
</div>
<script type="text/javascript">
  /**
   *  计算属性和方法有什么不同?
   *    我们发现, 我们可以通过在表达式中调用方法同样可以实现这个效果, 我们可以将同一个函数定义为一个方法
   *    而不是计算属性,  这两种方式最终实现效果是相同的
   *
   *    不同的是:
   *        - 计算属性是基于它们的响应式依赖进行缓存的, 只在响应的响应式依赖的属性发生改变的时候才会
   *        重新求值. 这就意味着,如果依赖的属性不发生改变, 我们多次访问计算属性,会立即返回之前的结果, 而
   *        不必像函数一样再次执行,  当方法执行消耗比较大的时候,就可以提现出计算属性的优势
   */

  var vm = new Vue({
    el: '#example',
    data: {
      message: 'Hello'
    },
    computed: {
      // 计算属性的 getter
      reversedMessage: function () {
        // `this` 指向 vm 实例
        return this.message.split('').reverse().join('')
      }
    }
  })
</script>
</body>
</html>
