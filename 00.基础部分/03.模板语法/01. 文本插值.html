<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/Vue.js"></script>
</head>
<body>
<div id="app">
    <!-- 这种方式相当于插值语法 -->
    <h1>{{msg}}</h1>
</div>
<script type="text/javascript">
    /**
     *  插值语法采用双大括号的编写方式
     */
    const vm = new Vue({
        el: '#app',
        data: {
            msg: 'hello, Vue!'
        }
    })
</script>
</body>
</html>
