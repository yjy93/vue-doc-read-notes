<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的安装</title>
    <script type="text/javascript" src="../js/Vue.js"></script>
</head>
<body>
<div id="app">
    <h2>{{msg}}</h2>
</div>
<script type="text/javascript">
    const app = new Vue({
        el: '#app',
        data: {msg:'Hello Vue!'}
    })
</script>
</body>
</html>
